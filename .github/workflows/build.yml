name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install minification tools
        run: |
          npm install -g csso-cli
          npm install -g terser

      - name: Minify CSS
        run: |
          # Minify main.css
          if [ -f "assets/css/main.css" ]; then
            csso assets/css/main.css -o assets/css/main.min.css
            # Replace original with minified version
            mv assets/css/main.min.css assets/css/main.css
            echo "✓ Minified assets/css/main.css"
          fi

      - name: Minify JavaScript
        run: |
          # Minify main.js
          if [ -f "assets/js/main.js" ]; then
            terser assets/js/main.js -o assets/js/main.min.js --compress --mangle
            mv assets/js/main.min.js assets/js/main.js
            echo "✓ Minified assets/js/main.js"
          fi

          # Minify service worker
          if [ -f "sw.js" ]; then
            terser sw.js -o sw.min.js --compress --mangle
            mv sw.min.js sw.js
            echo "✓ Minified sw.js"
          fi

          # Note: search-index.json is a Jekyll template, not valid JS - skip minification

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Build with Jekyll
        run: |
          bundle install
          bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_url }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4