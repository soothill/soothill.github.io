<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Cookie Consent - Must be first to control other scripts -->
    <script id="Cookiebot" src="https://consent.cookiebot.com/uc.js" data-cbid="1e68391f-38dc-4335-b7ab-794dd9aa4e59" data-blockingmode="auto" type="text/javascript"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Preconnect to external resources for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://www.googletagmanager.com">

    <!-- Google Fonts - Inter & Fira Code -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- SEO Meta Tags -->
    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="{{ site.author }}">
    <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}Soot & Silicon, NVMe, SPDK, Storage, Linux, RDMA, Technical Blog, Hardware, Software{% endif %}">

    <!-- Google tag (gtag.js) - Controlled by Cookiebot -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4KVJSXV6TK" data-cookieconsent="statistics"></script>
    <script data-cookieconsent="statistics">
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-4KVJSXV6TK');
    </script>

    <!-- Open Graph -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    {% if page.image %}
    <meta property="og:image" content="{{ site.url }}{{ page.image }}">
    {% endif %}

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
</head>
<body>
    <!-- Skip Link for Accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <header class="site-header">
        <div class="container">
            <a href="{{ site.baseurl }}/" class="site-title">{{ site.title }}</a>
            <nav class="site-nav" aria-label="Main navigation">
                <ul>
                    <li><a href="{{ site.baseurl }}/">Home</a></li>
                    <li><a href="{{ site.baseurl }}/blog/">Blog</a></li>
                    <li><a href="{{ site.baseurl }}/categories/">Categories</a></li>
                    <li><a href="{{ site.baseurl }}/about/">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="main-content">
        {{ content }}
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 <a href="#" id="author-contact" style="color: var(--text-primary); text-decoration: none; border-bottom: 1px dotted var(--text-secondary); transition: all 0.3s ease;">{{ site.author }}</a>. All rights reserved.</p>
        <p>{{ site.description }}</p>
    </footer>

    <!-- Main JavaScript -->
    <script src="{{ site.baseurl }}/assets/js/main.js" defer></script>
</body>
</html>
